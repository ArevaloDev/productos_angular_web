<div class="mt-5">
  <h3 class="text-center">REGISTER</h3>
  <div class="d-flex justify-content-center mt-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
        />
        <div
          *ngIf="formControls['name']?.touched && formControls['name']?.invalid"
        >
          <small
            *ngIf="formControls['name'].hasError('required')"
            class="text-danger"
            >Name is required.</small
          >
          <br />
          <small
            *ngIf="formControls['name'].hasError('minlength')"
            class="text-danger"
            >Name must be at least 3 characters long.</small
          >
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
        <div
          *ngIf="
            formControls['email']?.touched && formControls['email']?.invalid
          "
        >
          <small
            *ngIf="formControls['email'].hasError('required')"
            class="text-danger"
            >Email is required.</small
          >
          <br />
          <small
            *ngIf="formControls['email'].hasError('email')"
            class="text-danger"
            >Please enter a valid email.</small
          >
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
        <div
          *ngIf="
            formControls['password']?.touched &&
            formControls['password']?.invalid
          "
        >
          <small
            *ngIf="formControls['password'].hasError('required')"
            class="text-danger"
            >Password is required.</small
          >
          <br />
          <small
            *ngIf="formControls['password'].hasError('minlength')"
            class="text-danger"
            >Password must be at least 8 characters long</small
          >
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</div>
<app-toast></app-toast>
  <app-spinner></app-spinner>
