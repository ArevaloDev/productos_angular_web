
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Create category
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create category</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formCategory" (ngSubmit)="createCategory()">
          <div class="input-group mb-3">
            <input formControlName="nombre"  name="categroy" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="text-center" *ngIf="formControls['category']?.invalid && formControls['category']?.touched">
            <small
            *ngIf="formControls['category'].hasError('required')"
              class="text-danger"
              >Category is required.</small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="createCategory()">Save changes</button>
      </div>
      <app-spinner></app-spinner>
    </div>
  </div>
</div>
<app-toast></app-toast>
